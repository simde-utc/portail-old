# http://www.symfony-project.org/reference/1_4/en/04-Settings

prod:
  .settings:
    no_script_name:         true
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    i18n:                   true
    default_culture:        fr_FR
    # Form security secret (CSRF protection)
    csrf_secret:            900de33f205c3eb05f46f7097d093b07968fb8e1

    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS 

    # Enable the database manager
    use_database:           true
    
    # sfGuardRegister retir√© des modules
    enabled_modules:        [default, sfGuardAuth, utcCas]
    login_module:           sfGuardAuth
    login_action:           signin
    secure_module:          sfGuardAuth
    secure_action:          secure
    standard_helpers:       [Partial, Cache, Asset, XssSafe]
    
    error_404_module:       error
    error_404_action:       index
