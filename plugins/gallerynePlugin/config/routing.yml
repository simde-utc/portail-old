gallery:
  class: sfDoctrineRouteCollection
  options:
    model:                gallery
    module:               gallery
    prefix_path:          /gallery
    column:               id
    with_wildcard_routes: true

photoAction:
  url:     /galleryne/action/:module/*
  param:   { module: gallery, action: exec }
  requirements:
    sf_method: [get]
  

